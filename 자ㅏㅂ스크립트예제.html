<script>
	function jstest()
	{
		
		var n1 = prompt("숫자입력");
		var n2 = prompt("숫자입력");
		var n3 = prompt("숫자입력");
		var res;
		alert("1번째 입력 값:" + n1 + "\n"+"2번째 입력 값:" + n2+"\n"+"3번째 입력 값:" + n3);
		
		if(n1>n2 && n1>n3)
			res = n1;
		else if(n2>n1 && n2 >n3)
			res = n2;
		else if(n3>n2 && n3>n1)
			res = n3;
		document.write("입력한 수 : "+n1+" " +n2+" "+n3 );
		document.write("<br>"+" 가장 큰 수: "+res);
	}
	jstest();

</script>
