<html>
	<head>
		<title> javascript </title>
		<style>
			table {
				border : 3px solid blue;
			}
			td { 
				border : 1px dashed red;
				
			}
		</style>
	</head>
	<body>
		<script>
			function jstest()
			{
				
				var n1 = prompt("몇 단?");
				var i,r=1;
				document.write('<table>');
				document.write('<tr>');
				for (i =1;i<10;i++)
				{
					document.write('<td>');
					document.write(n1 + '*'+ i +"="+n1*i);
					document.write('</td>');
				}
				document.write('</tr>');
				document.write('<table>');
				
			}
		
			jstest();
		</script>
		
	</body>
</html>
